<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freeman</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper clearfix center">
      <div class="hint-container center">
        <p class="hint">adfa</p>
      </div>
      <div class="word-container center">
        <p class="jumbled-word">efwfw</p>
      </div>
      <div class="player-1-section">
        <svg height="125" width="100" class="figure-container center figure-1">
          <!-- Rod -->
          <line x1="30" y1="10" x2="70" y2="10" />
          <line x1="70" y1="10" x2="70" y2="25" />
          <line x1="30" y1="10" x2="30" y2="115" />
          <line x1="10" y1="115" x2="50" y2="115" />

          <!-- Head -->
          <circle cx="70" cy="35" r="10" class="figure-part" />
          <!-- Body -->
          <line x1="70" y1="45" x2="70" y2="75" class="figure-part" />
          <!-- Arms -->
          <line x1="70" y1="60" x2="60" y2="50" class="figure-part" />
          <line x1="70" y1="60" x2="80" y2="50" class="figure-part" />
          <!-- Legs -->
          <line x1="70" y1="75" x2="60" y2="90" class="figure-part" />
          <line x1="70" y1="75" x2="80" y2="90" class="figure-part" />
        </svg>
        <div class="word word-1">
          <div class="letter">h</div>
          <div class="letter">e</div>
          <div class="letter">l</div>
          <div class="letter">l</div>
          <div class="letter">o</div>
        </div>
        <div class="wrong-container-1">
          <span class="wrong-span wrong-attempt-1">r</span>
          <span class="wrong-span wrong-attempt-1">r</span>
          <span class="wrong-span wrong-attempt-1">r</span>
          <span class="wrong-span wrong-attempt-1">r</span>
          <span class="wrong-span wrong-attempt-1">r</span>
          <span class="wrong-span wrong-attempt-1">r</span>
        </div>
      </div>
      <div class="player-2-section">
        <svg height="125" width="100" class="figure-container center figure-2">
          <!-- Rod -->
          <line x1="30" y1="10" x2="70" y2="10" />
          <line x1="70" y1="10" x2="70" y2="25" />
          <line x1="30" y1="10" x2="30" y2="115" />
          <line x1="10" y1="115" x2="50" y2="115" />

          <!-- Head -->
          <circle cx="70" cy="35" r="10" class="figure-part" />
          <!-- Body -->
          <line x1="70" y1="45" x2="70" y2="75" class="figure-part" />
          <!-- Arms -->
          <line x1="70" y1="60" x2="60" y2="50" class="figure-part" />
          <line x1="70" y1="60" x2="80" y2="50" class="figure-part" />
          <!-- Legs -->
          <line x1="70" y1="75" x2="60" y2="90" class="figure-part" />
          <line x1="70" y1="75" x2="80" y2="90" class="figure-part" />
        </svg>
        <div class="word word-2">
          <div class="letter">h</div>
          <div class="letter">e</div>
          <div class="letter">l</div>
          <div class="letter">l</div>
          <div class="letter">o</div>
        </div>
        <div class="wrong-container-2">
          <span class="wrong-span wrong-attempt-2">r</span>
          <span class="wrong-span wrong-attempt-2">r</span>
          <span class="wrong-span wrong-attempt-2">r</span>
          <span class="wrong-span wrong-attempt-2">r</span>
          <span class="wrong-span wrong-attempt-2">r</span>
          <span class="wrong-span wrong-attempt-2">r</span>
        </div>
      </div>
      <div class="score clearfix center">
        <div class="score-1-container">
          <span class="score-1 center">23</span>
        </div>
        <div class="score-2-container">
          <span class="score-2 center">20</span>
        </div>
      </div>
    </div>
  </body>
</html>
